{% extends 'base.html' %}

{% block content %}
<div class='content'>

    {% for post in posts %}
    <div class='post'>
        <div class="post-header">
            <div>
                <h2 class="post-title">{{ post.title }}</h2>
                <em class="post-author">{{ post.author.get_full_name }}</em>
            </div>
            <p class="post-date">{{ post.date_created }}</p>
        </div>
        <p class="post-content">{{ post.content }}</p>
        <a href="#">Read more</a>
    </div>
    {% endfor %}

</div>
{% endblock content %}
